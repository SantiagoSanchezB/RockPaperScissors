<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper And Scissors</title>
    <link rel="stylesheet" href="css/css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="contenedor">
        <h1 class="offset-md-5">Rock Paper and Scissors</h1>
        <div class="section offset-md-2">
            <a onclick="calculoPapel()">
                <div class="card offset-md-1" style="width: 22rem;">
                    <img src="images/Papel.png" class="card-img-top" alt="PaperImage">
                    <div class="card-body">
                    <p class="card-text">Paper</p>
                    </div>
                </div>
            </a>

            <a onclick="calculoPiedra()">
                <div class="card offset-md-1" style="width: 22rem;">
                    <img src="images/Piedra.png" class="card-img-top" alt="PaperImage">
                    <div class="card-body">
                    <p class="card-text">Piedra</p>
                    </div>
                </div>
            </a>

            <a onclick="calculoTijera()">
                <div class="card offset-md-1" style="width: 22rem;">
                    <img src="images/Tijera.png" class="card-img-top" alt="PaperImage">
                    <div class="card-body">
                    <p class="card-text">Tijera</p>
                    </div>
                </div>
            </a>
        </div>
            <div class="card offset-md-5" style="width: 22rem;" id="Election">
            </div>
        <div id="Result">
        </div>
        <a href=""><button type="button" class="btn btn-dark offset-md-5">Reset</button></a>
    </div>
    <script src="js/js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
